<!DOCTYPE html>
<html>
    <head>
        <title>The Penguin Company</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.png" />

        <style>
            h1{
                text-align: center;
            }

            p {
                width: 90%;
                font-size: 25px;
                margin: auto;
                line-height: 1.5;
            }

            h2 {
                font-size: 40px;
                margin: 40px 40px 20px 40px;
            }

            .contact-info {
                text-align: center;
                margin-bottom: 30px;
                font-weight: bold;
            }

            form{
                text-align: left;
                margin-left: 10%;
            }

            form label{
                width: 90%;
                font-size: 25px;
                margin-bottom: 20px;
                width: 100%;
                font-weight: bold;
                display: block;
            }

            form label input{
                display: inline-block;
                margin: 0 auto 0 auto;
                margin-left: 20px;
                width: 70%;
                height: 40px;
                padding: 5px;
                font-size: 20px;
                font-family: "Ubuntu", sans-serif;
            }

            form label textarea{
                display: block;
                margin-top: 20px;
                width: 90%;
                height: 400px;
                padding: 5px;
                font-size: 15px;
                font-family: "Ubuntu", sans-serif;
            }

            input[type=submit] {
                display: inline-block;
                background-color: #2B4753;
                text-align: center;
                width: 280px;
                font-size: 30px;
                color: #ffffff;
                border-radius: 30px;
                padding: 12px 0px;
                margin: 0 auto 0 auto;
                margin-bottom: 20px;
                font-family: "Ubuntu", sans-serif;
            }

            @media (max-width:1005px) {
                form label input {
                    display: block;
                    margin-left: 0;
                    margin-top: 20px;
                }
            }

        </style>

        <script>
            function submissionAlert()
            {
                alert("Your message has been submitted! You should receive a response within 3 - 5 business days");
            }
        </script>
    </head>
    
    <body>
        <header>
            <a href="index.html"><img src="logo.png" id="nav-logo" alt="The Penguin Company logo"/></a>
            
            <nav id="nav">
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="ordering.html">Ordering</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <p class="contact-info">Email: <a href="mailto:contact@thepenguin.co">contact@thepenguin.co</a></p>
            <p class="contact-info">Phone: <a href="tel:555-PENGUIN">555-PENGUIN</a></p>
            <p class="contact-info">Send us a message!</p>
            <form id = "contactMessage" onsubmit = "submissionAlert()">
                <label>
                    Your email address
                    <input type="email" name="email" id="email-input"/>
                </label>
                <label>
                    Your message to us
                    <textarea name="msg" id="msg-area" rows="4" cols="30"></textarea>
                </label>
                <input type="submit" id="order-submit" value="Submit Message"/>
            </form>
            
        </main>

        <footer>
            <nav id="footer-nav">
                <ul id="top-row">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="ordering.html">Ordering</a></li>
                </ul>
                <ul id="bottom-row">
                    <li><a href="penguins.html">About Penguins</a></li>
                    <li><a href="safety.html">Penguin Safety Instructions</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
